 # Exotic Goods Discovery Event
 silk_road_events.0001.t:0 "Exotic Goods from Distant Lands"
 silk_road_events.0001.desc:0 "A caravan of merchants has arrived in our lands, having traveled the length of the Silk Road from distant eastern kingdoms. Among their wares are exotic goods rarely seen in our realm - fine silks with patterns of breathtaking intricacy, spices that tantalize the senses, and jewels of unusual beauty.\n\nThe merchant bows deeply as he presents his finest wares, explaining the arduous journey these treasures have made to reach your court. Such luxuries would certainly enhance your prestige among both your subjects and neighboring rulers."
 silk_road_events.0001.a:0 "These treasures will adorn my court!"
 silk_road_events.0001.b:0 "Perhaps we can negotiate a better price..."
 silk_road_events.0001.c:0 "We have no need for such foreign luxuries."

 # Bargaining follow-up event
 silk_road_events.0002.t:0 "The Art of Bargaining"
 silk_road_events.0002.desc:0 "You carefully examine the exotic goods, making a show of finding minor flaws and questioning their authenticity. The merchant defends his wares passionately, citing their distant origins and the dangers faced to bring them to your lands.\n\nAs the negotiations continue, you sense an opportunity to secure these luxuries at a more favorable price."
 silk_road_events.0002.a:0 "An excellent deal has been struck!"
 silk_road_events.0002.b:0 "The merchant refuses to lower his price further."

 # Silk Road Disruption Event
 silk_road_events.0003.t:0 "Silk Road Disrupted"
 silk_road_events.0003.desc:0 "Troubling news has reached your court. Military occupation of [scope:disrupted_county.GetName] has severely disrupted the flow of trade along the Silk Road. Merchants are avoiding the area, caravans have been redirected, and the economic impact is already being felt throughout your realm.\n\nAs trade dwindles, you stand to lose significant income and prestige if the situation continues. The local trade communities are anxiously awaiting your response to this crisis."
 silk_road_events.0003.a:0 "Spare no expense to protect our trade interests!"
 silk_road_events.0003.b:0 "This disruption is temporary. We shall endure."
 silk_road_events.0003.c:0 "Negotiate with the occupier to maintain trade."

 # Trade Route Restored Notification
 silk_road_events.0004.t:0 "Silk Road Trade Restored"
 silk_road_events.0004.desc:0 "After a period of disruption, trade along the Silk Road flowing through [scope:restored_county.GetName] has finally been restored. Merchant caravans have returned to their usual routes, and goods from distant lands are once again flowing into your markets.\n\nThe restoration of trade brings renewed prosperity to your realm, with increased tax revenues and a boost to your reputation as a ruler who maintains vital trade connections."
 silk_road_events.0004.a:0 "Excellent news for our prosperity!"

 # Cultural Exchange Event
 silk_road_events.0005.t:0 "Cultural Exchange on the Silk Road"
 silk_road_events.0005.desc:0 "A distinguished foreign merchant named [scope:foreign_merchant.GetName] has been frequenting your court, bringing not only valuable goods but also fascinating stories and knowledge from his distant homeland.\n\nAs you converse with him more, you realize he possesses insights into innovations and cultural practices unknown in your realm. His people have developed methods and traditions that could potentially benefit your own culture if you were willing to embrace some foreign influence."
 silk_road_events.0005.a:0 "We have much to learn from other cultures."
 silk_road_events.0005.b:0 "Let us focus on trade, but maintain some cultural exchange."
 silk_road_events.0005.c:0 "We must preserve our traditions without foreign influence."

 # Innovation Discovery Follow-up
 silk_road_events.0006.t:0 "Foreign Innovation Discovered"
 silk_road_events.0006.desc:0 "Your discussions with [scope:foreign_merchant.GetName] have led to a fascinating discovery. His people have mastered the art of [scope:foreign_innovation.GetName], a concept largely unknown in your realm.\n\nHe explains the principles behind this innovation and how it has benefited his homeland. With proper study and investment, your culture could adapt this knowledge to your own circumstances, potentially accelerating your cultural development significantly."
 silk_road_events.0006.a:0 "Fund extensive research into this innovation."
 silk_road_events.0006.b:0 "Let this knowledge spread naturally through cultural exchange."
 silk_road_events.0006.c:0 "Use this knowledge to improve our trade networks instead."

 # Trade Route Security Event
 silk_road_events.0007.t:0 "Unsafe Trade Routes"
 silk_road_events.0007.desc:0 "Reports have reached your court of increasing bandit activity along the Silk Road in [scope:unsafe_trade_county.GetName]. With county control already weak in the area, merchants are concerned about the safety of their caravans and goods.\n\nIf this situation continues, trade may decline significantly as merchants seek safer routes or delay their journeys. Your advisors suggest several options to address the security concerns before they escalate further."
 silk_road_events.0007.a:0 "Invest gold in local security measures."
 silk_road_events.0007.b:0 "Send my marshal to organize patrols."
 silk_road_events.0007.c:0 "The risks are part of a merchant's life."

 # Security Mission Success
 silk_road_events.0008.t:0 "Trade Routes Secured"
 silk_road_events.0008.desc:0 "Your marshal reports success in securing the trade routes in [scope:unsafe_trade_county.GetName]. Bandit camps have been cleared out, patrols established along key paths, and local officials instructed on maintaining security.\n\nMerchants have already noticed the improvement, and caravans are flowing more freely through the area. With the routes secured, trade prosperity is expected to increase, bringing greater wealth to your realm."
 silk_road_events.0008.a:0 "Excellent work! The Silk Road must remain open."

 # Security Mission Failure or Bandit Attack
 silk_road_events.0009.t:0 "Caravan Attacked!"
 silk_road_events.0009.desc:0 "Disaster has struck along the Silk Road in [scope:unsafe_trade_county.GetName]. A large group of bandits has attacked a valuable merchant caravan, killing the guards and stealing precious goods. Survivors have fled to your court seeking justice.\n\nThis brazen attack has severely disrupted trade in the region. Merchants are now refusing to travel through the area without significant protection, and trade prosperity has plummeted. A response is needed to restore confidence in the route."
 silk_road_events.0009.a:0 "Launch a punitive expedition against the bandits."
 silk_road_events.0009.b:0 "Focus on rebuilding infrastructure and confidence."

 # Modifiers
 exotic_silk_goods:0 "Exotic Silks"
 exotic_silk_goods_desc:0 "This court has acquired rare silks from distant eastern lands, enhancing prestige and diplomatic standing."
 
 exotic_spice_goods:0 "Exotic Spices"
 exotic_spice_goods_desc:0 "This court has acquired unusual spices from distant lands, enhancing culinary delights and cultural knowledge."
 
 exotic_jewelry_goods:0 "Exotic Jewelry"
 exotic_jewelry_goods_desc:0 "This court has acquired extraordinary jewelry from distant lands, greatly enhancing the ruler's appearance and prestige."